<div class="container">
  <div>
    <h1>Teacher List</h1>
    <button class="btn btn-info" (click)="toggleState()">
      {{ buttonState ? "Hide" : "Show" }}
    </button>
  </div>
  <div class="d-flex justify-content-between">
    <app-table
      class="flex-fill mr-2"
      *ngIf="buttonState"
      [users]="teachers"
    ></app-table>

    <form action="" class="p-4">
      <div class="form-group">
        <label for="name">Teacher Name</label>
        <input
          id="name"
          class="form-control"
          type="text"
          (input)="handleInput($event, 'name')"
          [value]="newTeacher.name"
        />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input
          id="age"
          class="form-control"
          type="number"
          (input)="handleInput($event, 'age')"
          [value]="newTeacher.age"
        />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select
          class="form-control"
          name=""
          id="gender"
          (change)="handleInput($event, 'gender')"
          [value]="newTeacher.gender"
        >
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="avatar">Avatar</label>
        <input
          type="file"
          class="form-control"
          id="avatar"
          (change)="handleFileInput($event)"
        />
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select
          class="form-control"
          name=""
          id="status"
          (change)="handleInput($event, 'status')"
          [value]="newTeacher.status"
        >
          <option value="1">Online</option>
          <option value="0">Offline</option>
        </select>
      </div>
      <div class="form-group">
        <button type="button" (click)="onSubmit()" class="btn btn-primary">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

<app-display-pane></app-display-pane>

<router-outlet></router-outlet>
